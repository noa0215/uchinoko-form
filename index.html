<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>うちの子コンシェルジュ 登録ページ</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <p>LINEでログイン中です。Googleフォームに移動します...</p>

  <script>
    const LIFF_ID = "2007714606-nkVA9EVg"; // ← あなたのLIFF ID（変更不要）
    const MAKE_WEBHOOK_URL = "https://hook.us2.make.com/gphlbogr5fhb9nj42ezwxnjgdlwqlmh9"; // ← MakeのWebhook URL（OK）
    const GOOGLE_FORM_URL = "https://forms.gle/52e57F3B8pMcVTqh6"; // ← GoogleフォームURL（OK）

    async function main() {
      console.log("LIFF開始");

      await liff.init({ liffId: LIFF_ID });
      console.log("LIFF初期化完了");

      if (!liff.isLoggedIn()) {
        console.log("未ログイン、ログイン開始");
        liff.login();
        return;
      }

      console.log("ログイン済み、プロフィール取得中...");
      const profile = await liff.getProfile();
      console.log("プロフィール取得成功:", profile);

      const userId = profile.userId;

      try {
        const res = await fetch(MAKE_WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId })
        });
        console.log("Webhook送信完了:", await res.text());
      } catch (error) {
        console.error("Webhook送信エラー:", error);
      }

      // Googleフォームへ遷移
      window.location.href = GOOGLE_FORM_URL;
    }

    main().catch(err => {
      console.error("main() エラー:", err);
      alert("エラーが発生しました。もう一度お試しください。");
    });
  </script>
</body>
</html>
